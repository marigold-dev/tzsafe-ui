name: Automatic deploy to GHPages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install deps
        run: npm ci

      - name: Build app
        run: |
          ./node_modules/.bin/next build
          ./node_modules/.bin/next export -o build
        env:
          NEXT_PUBLIC_RPC_URL: "https://ghostnet.tezos.marigold.dev/"
          NEXT_PUBLIC_API_URL: "https://api.ghostnet.tzkt.io"
          NEXT_PUBLIC_NETWORK_TYPE: "ghostnet"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    # Add a dependency to the build job
    needs: build

    # Deploy to the github-pages environment
    # This doesn't seem to work yet
    # environment:
    #  name: github-pages
    #  url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        if: ${{ ! github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
        id: deployment
        uses: actions/deploy-pages@v4
